<ion-header>
  <ion-toolbar color="dark">
    <ion-back-button slot="start" defaultHref="/home" (click)=stoppooling() ></ion-back-button>
    <ion-title>Tomar Turno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Personas en linea: {{placet}}
        </ion-list-header>
        <ion-item>Lugar Actual: {{place}}</ion-item>
        <ion-item>Tiempo de Espera: {{time}}</ion-item>
        <ion-item>Local: {{name}}</ion-item>
        <ion-item>
          <div *ngIf="!exist">
            <ion-button (click)="taketurn('en cola')" color="danger">Tomar Ticket</ion-button>
          </div>
          <div *ngIf="exist">
            <ion-button (click)="taketurn('yes')">No tengo tiempo</ion-button>
            <ion-button color="danger" (click)="taketurn('no')">La cola es muy larga</ion-button>
          </div>
        </ion-item>
      </ion-list>
</ion-content>
